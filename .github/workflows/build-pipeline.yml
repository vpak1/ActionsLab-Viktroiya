name: Build and Test Pipeline - Viktoriya

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Starting build process...
        run: echo "Starting build process..."
      - name: Simulate compilation
        run: sleep 3
      - name: Build completed
        run: echo "Build completed successfully"
      - name: Built by Viktoriya
        run: echo "Built by Viktoriya"

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Running automated tests...
        run: echo "Running automated tests..."
      - name: Simulate test execution
        run: sleep 2
      - name: Print date and time
        run: date
      - name: All tests passed
        run: echo "All tests passed for Viktoriya"
